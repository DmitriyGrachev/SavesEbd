<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NETFLIM - Navigation</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<div th:fragment="navy">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">NETFLIM</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- Main navigation items -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <!-- Fixed -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="moviesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Movies
            </a>
            <ul class="dropdown-menu" aria-labelledby="moviesDropdown">
              <li><a class="dropdown-item" href="/movies">All Movies</a></li>
              <li><a class="dropdown-item" href="/movies?genre=Action">Action</a></li>
              <li><a class="dropdown-item" href="/movies?genre=Drama">Drama</a></li>
              <li><a class="dropdown-item" href="/movies?genre=Sci-Fi">Sci-Fi</a></li>
              <li><a class="dropdown-item" href="/movies?genre=Thriller">Thriller</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/serials">Serials</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/videoDirectories">Youtube</a>
          </li>
        </ul>

        <!-- Search form -->
        <form class="d-flex me-2" role="search">
          <div class="input-group position-relative">
            <input type="text" class="form-control" id="searchInput" placeholder="Search movies..." aria-label="Search">
            <button class="btn btn-outline-light" type="submit">
              <i class="bi bi-search"></i>
            </button>
            <div id="searchSuggestions" class="dropdown-menu w-100"></div>
          </div>
        </form>

        <!-- User navigation -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/profile">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<!-- Content area for pages -->
<div class="container mt-4">
  <div id="newFilmsContainer"></div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom Scripts -->
<script src="/js/menu_navy.js"></script>
<script src="/js/allNewFilms.js"></script>
</body>
</html>
