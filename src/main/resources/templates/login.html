
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h2>Login</h2>
<form id="login-form">
    <input type="text" id="username" placeholder="username" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
</form>
<p id="error" style="color:red;"></p>

<script>
    // 1. Fix the login form JavaScript
    document.getElementById("login-form").addEventListener("submit", async function (e) {
        e.preventDefault();

        const username = document.getElementById("username").value;  // Match backend AuthRequest field name
        const password = document.getElementById("password").value;

        try {
            const response = await fetch("/api/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })  // Match your AuthRequest DTO field names
            });

            if (response.ok) {
                const data = await response.json();
                localStorage.setItem("token", data.token);
                alert("Login successful!");
                window.location.href = "/";
            } else {
                const errorElement = document.getElementById("error");
                if (errorElement) {
                    const errorData = await response.json().catch(() => ({ detail: "Invalid username or password." }));
                    errorElement.innerText = errorData.detail || errorData.error || "Invalid username or password.";
                } else {
                    alert("Invalid username or password.");
                }
            }
        } catch (error) {
            console.error("Login error:", error);
            document.getElementById("error").innerText = "Server error. Please try again later.";
        }
    });
</script>
</body>
</html>
