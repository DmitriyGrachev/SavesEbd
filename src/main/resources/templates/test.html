<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Test Fetch</title>
</head>
<body>
<div class="container mt-4">
  <h1>Test Page</h1>
  <form id="testForm">
    <div class="mb-3">
      <label for="valueInput" class="form-label">Enter value:</label>
      <input type="text" id="valueInput" class="form-control" placeholder="e.g., hello" required>
    </div>
    <button type="submit" id="fetchButton" class="btn btn-primary">Submit</button>
  </form>
  <div id="fetchButtonResult" class="mt-3"></div>
  <div id="errorMessage" class="alert alert-danger d-none"></div>
  <div id="loading" class="d-none text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</div>

<script src="/test.js"></script>
</body>
</html>
