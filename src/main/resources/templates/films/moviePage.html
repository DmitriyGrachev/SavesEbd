<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <title th:text="${movieTitle} + ' - Фильмы'">Фильм</title>
</head>
<body>
<header>
    <div th:insert="~{menunavy::navy}"></div>
</header>
<div class="container">
    <div id="movieContainer"></div>
    <div id="commentResult" class="mt-3"></div>
    <div id="commentError" class="alert alert-danger d-none"></div>
    <div id="loading" class="d-none text-center">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>
<script src="/movieJs.js"></script>
</body>
</html>
