<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <title>Films</title>
    <style>
        .pagination {
            margin-top: 2rem;
        }
        .page-link {
            font-size: 1.1rem;
        }
        #pageInfo {
            min-width: 150px;
            text-align: center;
        }
        .spinner-border {
            margin: 2rem auto;
            display: block;
        }
    </style>
</head>
<body>
<header>
    <div th:insert="~{menunavy::navy}"></div>
</header>
<div class="container">
    <div class="mb-3">
        <label for="sortSelect" class="form-label">Сортировка:</label>
        <select id="sortSelect" class="form-select" style="width: auto; display: inline-block;">
            <option value="title-asc">По названию (А-Я)</option>
            <option value="title-desc">По названию (Я-А)</option>
            <option value="releaseYear-asc">По году (по возрастанию)</option>
            <option value="releaseYear-desc">По году (по убыванию)</option>
            <option value="rating-desc">По рейтингу (сначала лучшие)</option>
            <option value="rating-asc">По рейтингу (сначала худшие)</option>
        </select>
    </div>
    <h1>Films list</h1>
    <div class="row" id="moviesContainer">
        <!-- Карточки фильмов будут добавлены через JavaScript -->
    </div>
    <nav aria-label="Pagination" id="paginationNav" class="d-flex justify-content-center mt-4">
        <ul class="pagination">
            <li class="page-item">
                <button class="page-link" id="prevPage">Предыдущая</button>
            </li>
            <li class="page-item disabled">
                <span class="page-link" id="pageInfo">Страница 1 из 1</span>
            </li>
            <li class="page-item">
                <button class="page-link" id="nextPage">Следующая</button>
            </li>
        </ul>
    </nav>
</div>
<script src="/moviesJs.js"></script>
</body>
</html>
