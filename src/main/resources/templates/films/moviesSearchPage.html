<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <title>Search</title>
</head>
<body>
<header>
    <div th:insert="~{menunavy::navy}"></div>
</header>
<div class="card-body">
    <form id="movieSearchForm">
        <div class="line-block">
            <div class="mb-3">
                <label for="searchName" class="form-label">Film title</label>
                <input type="text" class="form-control" id="searchName" name="title" aria-describedby="nameHelp">
                <div id="nameHelp" class="form-text">Enter title</div>
            </div>

            <div class="mb-3">
                <label for="searchYear" class="form-label">Year</label>
                <input type="number" class="form-control" id="searchYear" name="year" aria-describedby="yearHelp">
                <div id="yearHelp" class="form-text">Enter release year</div>
            </div>

            <div class="mb-3">
                <label for="searchGenre" class="form-label">Genre</label>
                <input type="text" class="form-control" id="searchGenre" name="genre" aria-describedby="genreHelp">
                <div id="genreHelp" class="form-text">Enter genre (e.g. Action)</div>
            </div>

            <button type="submit" class="btn btn-primary">Search</button>
            <button type="reset" class="btn btn-primary">Reset</button>
        </div>
    </form>
</div>

<div class="container">
    <h1>Films list</h1>
    <div class="row" id="containerSearch">

    </div>
</div>
<script src="/filmSearch.js"></script>
</body>
</html>
